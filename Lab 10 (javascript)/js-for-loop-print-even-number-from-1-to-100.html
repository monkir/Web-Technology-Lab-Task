<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ='text' class="class1">Text Tag name</p>
    <p class="class1"></p>
    <h1 class="class1">THis is new trial</h1>
    <script>
        var text="";
        for(i=1; i<=100; i++)
        {
            if(i%2==0)
            {
                text=text+i+", "+'\n';
            }
        }
        document.getElementsByTagName("p")[1].innerHTML = text;
        document.getElementsByTagName("p")[1].style.color="red";
        document.getElementsByClassName('class1')[2].style.color='blue';
    </script>
</body>
</html>
